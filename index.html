<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="assets/styles/app.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">


</head>

<body>
  <main>
    <div class="wrap">

      <div class="profile-case">
        <div class="profile">
          <img src="assets/images/image-jeremy.png" alt="profile image">
          <div>
            <p>Report for</p>
            <h2>Jeremy Robson<h2>
          </div>
        </div>
        <nav class="time-period">
          <button id="daily-btn">Daily</button>
          <button id="weekly-btn">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </nav>
      </div>

      <div class="card-case">

        <div class="work-card card">
          <div class="time-card">
            <div class="card-header">
              <h3>Work</h3>
              <a href="#">
                <img src="assets/images/icon-ellipsis.svg" alt="navigation">
              </a>
            </div>
            <div id="activity-1">

            </div>
          </div>
        </div>

        <div class="play-card card">
          <div class="time-card">
            <div class="card-header">
              <h3>Play</h3>
              <a href="#">
                <img src="assets/images/icon-ellipsis.svg" alt="navigation">
              </a>
            </div>
            <div id="activity-2">

            </div>
          </div>
        </div>

        <div class="study-card card">
          <div class="time-card">
            <div class="card-header">
              <h3>Study</h3>
              <a href="#">
                <img src="assets/images/icon-ellipsis.svg" alt="navigation">
              </a>
            </div>
            <div id="activity-3">

            </div>
          </div>
        </div>

        <div class="exercise-card card">
          <div class="time-card">
            <div class="card-header">
              <h3>Exercise</h3>
              <a href="#">
                <img src="assets/images/icon-ellipsis.svg" alt="navigation">
              </a>
            </div>
            <div id="activity-4">

            </div>
          </div>
        </div>

        <div class="social-card card">
          <div class="time-card">
            <div class="card-header">
              <h3>Social</h3>
              <a href="#">
                <img src="assets/images/icon-ellipsis.svg" alt="navigation">
              </a>
            </div>
            <div id="activity-5">

            </div>
          </div>
        </div>

        <div class="self-card card">
          <div class="time-card">
            <div class="card-header">
              <h3>Self Care</h3>
              <a href="#">
                <img src="assets/images/icon-ellipsis.svg" alt="navigation">
              </a>
            </div>
            <div id="activity-6">

            </div>
          </div>
        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Daniiltyhtin">Nemo</a>.
      </div>
    </div>
  </main>
  <script src="assets/scripts/script.js"></script>

</body>

</html>
